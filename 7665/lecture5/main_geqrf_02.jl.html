   <span class="Statement">using</span> LinearAlgebra
   <span class="Statement">using</span> Printf
   <span class="Statement">using</span> Random
   rng <span class="Statement">=</span> <span class="Type">MersenneTwister</span>()

   m <span class="Statement">=</span> <span class="Constant">10</span>; n <span class="Statement">=</span> <span class="Constant">1</span>; x <span class="Statement">=</span> randn(rng,<span class="Type">Float64</span>,m,n)

   beta, v <span class="Statement">=</span> house(x)

n <span class="Statement">=</span> length(x)
y <span class="Statement">=</span> zeros(n); y[<span class="Constant">1</span>] <span class="Statement">=</span> norm(x)
Px <span class="Statement">=</span> x <span class="Statement">-</span> beta <span class="Statement">*</span> dot(v,x) <span class="Statement">*</span> v
<span class="Statement">if</span> Px[<span class="Constant">1</span>] <span class="Statement">&lt;</span> <span class="Constant">0</span>
    Px <span class="Statement">=</span> <span class="Statement">-</span>Px
<span class="Statement">end</span>
<span class="PreProc">@show</span> Px
<span class="PreProc">@show</span> y
<span class="PreProc">@show</span> norm(Px <span class="Statement">-</span> y)
